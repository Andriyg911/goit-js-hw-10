<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Генератор промісів</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <h2>Генератор промісів</h2>
  <form class="form">
    <label>
      Затримка (мс)
      <input type="number" name="delay" required />
    </label>

    <fieldset>
      <legend>Стейт</legend>
      <label>
        <input type="radio" name="state" value="fulfilled" required />
        Виконано
      </label>
      <label>
        <input type="radio" name="state" value="rejected" required />
        Відхилено
      </label>
    </fieldset>

    <button type="submit">Створити повідомлення</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
