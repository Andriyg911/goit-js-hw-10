<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Таймер зворотного відліку</title>
</head>
<body>
  <script type="module" src="./js/1-timer.js"></script>

  <h2>Таймер зворотного відліку</h2>

  <input type="text" id="datetime-picker" placeholder="Виберіть дату і час" />
  <button type="button" id="start-btn" data-start disabled>Пуск</button>

  <div class="timer">
    <div class="field"><span class="value" data-days>00</span><span class="label">Дні</span></div>
    <div class="field"><span class="value" data-hours>00</span><span class="label">Години</span></div>
    <div class="field"><span class="value" data-minutes>00</span><span class="label">Хвилини</span></div>
    <div class="field"><span class="value" data-seconds>00</span><span class="label">Секунди</span></div>
  </div>
</body>
</html>
