<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Таймер зворотного відліку</title>
  <!-- поправили назву файла стилів -->
  <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-A92OCY9B.js">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CUZofXIC.css">
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-Cx-nAYuk.css">
</head>

<body>
  <h2>Таймер зворотного відліку</h2>

  <input type="text" id="datetime-picker" placeholder="Виберіть дату і час" />

  <!-- додали data-start, зберегли id для скрипта -->
  <button type="button" id="start-btn" data-start disabled>
    Пуск
  </button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Дні</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Години</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Хвилини</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Секунди</span>
    </div>
  </div>

</body>

</html>
